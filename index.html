<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <main>
      <div class="profile-name">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
        <h1>Jessica Randall</h1>
      </div>
      <div class="profile-local">
        <h2>London, United Kingdom</h2>
      </div>
      <div class="profile-title">
        <h2>"Front-end developer and avid reader."</h2>
      </div>
      <div class="social-links">
        <button aria-label="Github Profile">Github</button>
        <button aria-label="Frontend Mentor Profile">Frontend Mentor</button>
        <button aria-label="LinkedIn Profile">LinkedIn</button>
        <button aria-label="Twitter Profile">Twitter</button>
        <button aria-label="Instagram Profile">Instagram</button>
      </div>
    </main>
  </div>

</body>

</html>
